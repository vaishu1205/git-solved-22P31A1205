# Application Configuration

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: /var/log/app.log

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

# -------------------------------
# Development Configuration
# -------------------------------
development:
  enabled: false
  application_version: 2.0.0-beta
  server:
    host: localhost
    port: 3000
    ssl_enabled: false
    hot_reload: true
  logging:
    level: DEBUG
    format: pretty
  database:
    host: localhost
    name: devops_dev
  features:
    experimental_features: true
  debug:
    mock_external_apis: true
    cors_enabled: true

# -------------------------------
# Experimental Configuration
# (Disabled by default)
# -------------------------------
experimental:
  enabled: false
  version: 3.0.0-experimental
  environment: testing

  server:
    port: 9000
    multi_port: [9000, 9001, 9002]

  logging:
    level: TRACE
    format: structured
    ai_analysis: enabled

  database:
    host: cluster.example.com
    distributed: true

  features:
    chaos_engineering: enabled

  ai_features:
    predictive_scaling: true
    anomaly_detection: true
    auto_optimization: true
    model_version: "v2.1.0"

  cloud_providers:
    - aws
    - azure
    - gcp
    - digitalocean

  security:
    zero_trust: enabled
    encryption: AES-256
    audit_logging: comprehensive
