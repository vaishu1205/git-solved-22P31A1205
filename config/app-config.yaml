# Application Configuration

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: /var/log/app.log

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

# Optional development configuration
development:
  enabled: false
  application_version: 2.0.0-beta
  server:
    host: localhost
    port: 3000
    ssl_enabled: false
    hot_reload: true
  logging:
    level: DEBUG
    format: pretty
  database:
    host: localhost
    name: devops_dev
  features:
    experimental_features: true
  debug:
    mock_external_apis: true
    cors_enabled: true
